name: Create Documentation
on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

# jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  

    - name: Set up Python
      uses: actions/setup-python@v5 
      with:
        python-version: '3.12'

    - name: Install adg
      run: pip install autodocgenerator

    - name: Run doc gen
      run: python -m autodocgenerator.auto_runner.run_file
      env:
        API_KEY: ${{ secrets.GROCK_API_KEY }} 

    - name: Copy output to README
      run: |
        cat .auto_doc_cache/output_doc.md > README.md

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        # Проверяем, есть ли изменения, чтобы не упасть с ошибкой, если ничего не поменялось
        git diff --quiet && git diff --staged --quiet || (git commit -m "auto: update README.md from output.md" && git push)
